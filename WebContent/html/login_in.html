<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎使用</title>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- 引入本htmlde的css文件  -->
		<link rel="stylesheet" type="text/css" href="/Drugsmanagement/css/login_in.css">
		<script>
			$(function(){
				$("form").submit(function(){
					var usernamelen = $("#username").val().length;
					var passwordlen = $("#password").val().length;
					if(usernamelen > 0 && passwordlen >0){
						return true;
					}else{
						alert("用户名和密码不能为空！");
						return false;
					}
				});
			});
		</script>
	</head>
	<body>
		<div class="bgimg">
			<div class="table1">
			</div>
			<form action="/Drugsmanagement/LoginServlet" method="post">
				<div class="userinput">
					<div class="input-group input-group-lg" style="opacity: 0.9;">
	  				<input type="text" class="form-control" placeholder="用户名" aria-describedby="sizing-addon1" name="username" id="username">
					</div>
					<br />
					<br />
					<div class="input-group input-group-lg" style="opacity: 0.9;">
	  				<input type="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon1" name="password" id="password">
					</div>
					<br /><br />
					<div>
						<button type="submit" class="btn btn-primary btn-lg" class="butt">Go <span class="glyphicon glyphicon-circle-arrow-right"></span></button>
					</div>
					
					<div>
						<a class="newuser" href="/Drugsmanagement/jsp/register.jsp"><font size="3"><span class="glyphicon glyphicon-hand-right"> </span> 新用户注册</font></a>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
